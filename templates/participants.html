<!DOCTYPE html>
<html>
<head>
    <title>Gestionar Participants</title>
</head>
<body>
    <h1>Gestionar Participants</h1>
    <form method="POST" action="/participants">
        <label for="nom">Nom del Participant:</label>
        <input type="text" id="nom" name="nom" required>
        <button type="submit">Afegir Participant</button>
    </form>
    <h2>Llista de Participants</h2>
    <ul>
        {% for participante in participantes %}
            <li>{{ participante }}</li>
        {% endfor %}
    </ul>
    <!-- Botón 1: Guardar estado en fichero -->
    <form method="POST" action="/guardar">
        <button type="submit">Guardar Estado</button>
    </form>

    {% if file %}
        <p>Usuarios guardados en {{ file }}</p>
    {% endif %}

    <!-- Botón 2: Resetear jugadores -->
    <form method="POST" action="/reset">
        <button type="submit">Resetear participantes</button>
    </form>

    <!-- Boton 3: Cargar -->
    <form method="POST" action="/load">
        <label for="archivo">Selecciona un fichero que cargar:</label>
        <select name="archivo" id="archivo">
            {% for archivo in archivos %}
                <option value="{{ archivo }}">{{ archivo }}</option>
            {% endfor %}
        </select>
        <button type="submit">Cargar jugadores</button>
    </form>
</body>
</html>
